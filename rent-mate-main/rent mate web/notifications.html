<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="notifiations.css">
    <title>notification</title>
</head>
<body>
    

<div class="notification-container">
    
    <h3>Payment Reminders</h3>
    
    <div class="notification">
        <div class="notification-icon">
            <i class="fas fa-calendar-check"></i>
        </div>
        <div class="notification-details">
            <p class="notification-message">Your rent payment is due tomorrow! Please pay by 10th of January.</p>
            <p class="notification-date">Due Date: 10th January 2025</p>
        </div>
        <button class="btn-view">pay now</button>
    </div>

    <div class="notification">
        <div class="notification-icon">
            <i class="fas fa-calendar-times"></i>
        </div>
        <div class="notification-details">
            <p class="notification-message">Rent payment overdue! Please settle your payment as soon as possible.</p>
            <p class="notification-date">Due Date: 5th January 2025</p>
        </div>
        <button class="btn-view">pay now</button>
    </div>

    <div class="notification">
        <div class="notification-icon">
            <i class="fas fa-calendar-check"></i>
        </div>
        <div class="notification-details">
            <p class="notification-message">Reminder: Rent payment for February is due soon.</p>
            <p class="notification-date">Due Date: 1st February 2025</p>
        </div>
        <button class="btn-view">pay now</button>
    </div>
</div>
