<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listing Form</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- Make sure to add the correct path to your CSS file -->
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">List a Property</h2>
        <form>
            <div class="row">
                <!-- Property Name -->
                <div class="col-md-6 mb-3">
                    <label for="propertyName" class="form-label">Property Name</label>
                    <input type="text" class="form-control" id="propertyName" placeholder="Enter property name"
                        required>
                </div>

                <!-- Property Type -->
                <div class="col-md-6 mb-3">
                    <label for="propertyType" class="form-label">Property Type</label>
                    <select class="form-select" id="propertyType" required>
                        <option value="" disabled selected>Select property type</option>
                        <option value="house">House</option>
                        <option value="apartment">Apartment</option>
                        <option value="commercial">Commercial</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <!-- Price -->
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" placeholder="Enter price" required>
                </div>

                <!-- Location -->
                <div class="col-md-6 mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter location" required>
                </div>
            </div>

            <div class="row">
                <!-- Property Description -->
                <div class="col-md-12 mb-3">
                    <label for="description" class="form-label">Property Description</label>
                    <textarea class="form-control" id="description" rows="4"
                        placeholder="Enter a brief description of the property" required></textarea>
                </div>
            </div>

            <div class="row">
                <!-- Property Image Upload -->
                <div class="col-md-6 mb-3">
                    <label for="propertyImage" class="form-label">Upload Property Image</label>
                    <input type="file" class="form-control" id="propertyImage">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary">List Property</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (Optional: for form validation and JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
